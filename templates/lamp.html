<!DOCTYPE html>
<html>
<head>
    <title>Smart Lamp Control</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='loggedIn.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">  
    <input type="checkbox" id="chk" aria-hidden="true">
    
    <div class="lamp-control">
        <label for="chk" aria-hidden="true">Lamp Control</label>
    </div>
    
    <div class="toggle-box">
        <div class="toggle-control">
            <label class="switch">
                <input type="checkbox" id="lamp-toggle">
                <span class="slider round"></span>
            </label>
            <span id="lamp-status">Lamp OFF</span>
        </div>
    </div>
</div>

<style>
    /* Styles for the toggle box */
    .toggle-box {
        background: #fff;
        border-radius: 30px;
        margin: 90px 30px 1px;
        padding: 20px;
    }

    /* Styles for centering the toggle and "Lamp ON" or "Lamp OFF" text */
    .lamp-control {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }

    .lamp-control label {
        margin: 10px;
    }

    /* Specific selectors for Lamp ON and Lamp OFF text */
    .toggle-control #lamp-status {
        color: black;
        margin: 0 10px; /* Adjust margin to bring text closer to the toggle */
    }

    .toggle-control #lamp-status.on {
        color: green; /* Green color for "Lamp ON" */
    }

    .toggle-control #lamp-status.off {
        color: red; /* Red color for "Lamp OFF" */
    }

    .toggle-control {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<script>
    const chk = document.getElementById("chk");
    const lampToggle = document.getElementById("lamp-toggle");
    const lampStatus = document.getElementById("lamp-status");

    function toggleLight() { //define toggle light
        fetch('/turn_on_led') //fetch the turn on led route
    }

    // Event listener for toggling Lamp on and off
    lampToggle.addEventListener("change", () => {
        toggleLight()
        if (lampToggle.checked) {
            // Lamp is turned on
            lampStatus.textContent = "Lamp ON";
            console.log("Lamp is turned on");
        } else {
            // Lamp is turned off
            lampStatus.textContent = "Lamp OFF";
            console.log("Lamp is turned off");
        }
        fetch('/get_led_status') //gets response from server
            .then(response => response.text()) //turns the response into text
            .then(data => { //takes int the response and processes it to the next few lines
                const lightStatusElement = document.getElementById('lamp-status');
                const lightToggle = document.getElementById('lamp-toggle');
                if (data == 'Lampu Nyala!'){
                    lightToggle.checked = 1;}
                else{lightToggle.checked = 0;}
                lightStatusElement.textContent = data;
            })
    });

    function updateLEDStatus() {
        fetch('/get_led_status') //gets response from server
            .then(response => response.text()) //turns the response into text
            .then(data => { //takes int the response and processes it to the next few lines
                const lightStatusElement = document.getElementById('lamp-status');
                const lightToggle = document.getElementById('lamp-toggle');
                lightStatusElement.textContent = data;
                lightToggle.checked = data === 'Lampu Nyala!'; // Set the checkbox status
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    updateLEDStatus();
    
</script>
</body>
</html>
