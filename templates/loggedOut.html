<!DOCTYPE html>
<html>
<head>
    <title>Classify</title>
    <link rel="preload" as="style" href="style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loggedOut.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <meta name="view-transition"    content="same-origin"/>
</head>
<body>
<div class="main">  
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <form class="login-form" action="/login" method="POST">
            <label for="chk" aria-hidden="true">Classify</label>
            <p style="text-align: center; color: white; margin-bottom: 20px;">Kontak admin untuk melakukan registrasi</p>
            <p style="text-align: center; color: red; margin-bottom: 20px;">{{ error }}</p>
            <input type="text" name="txt" placeholder="Username" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button type="submit">Masuk</button>
        </form>
    </div>
    
    <div class="welcome">
        <form>
            <label for="chk" aria-hidden="true">Welcome</label>
            <a href="lamp.html" class="menu-button">Control Lampu 💡</a>
            <a href="ac.html" class "menu-button">Control AC ❄️</a>
        </form>
    </div>
</div>
</body>
</html>
