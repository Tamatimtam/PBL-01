<!DOCTYPE html>
<html>
<head>
    <title>NodeMCU Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .lightbulb {
            font-size: 36px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .led-on {
            background-color: #f1c40f;
        }

        .led-off {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>NodeMCU Control</h1>
    <button id="led-button" class="button led-off">
        <span class="lightbulb">ðŸ¦…ðŸ¦…ðŸ¦…</span> LED
    </button>
    <p id="led-status">{{ led_status }}</p> <!-- Display LED status here -->

    <a href="/logout">LOGOUT</a>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to update the LED status
            function updateLEDStatus() {
                $.get('/', function(data) {
                    // Update the LED status based on the response
                    $('#confirmation-message').text('LED Status: ' + data.led_status);
                });
            }
    
            // Call the updateLEDStatus function when the page loads
            updateLEDStatus();
    
            $('#led-button').click(function() {
                $.post('/turn_on_led', function(data) {
                    if (data.message === 'LED turned on') {
                        $('#led-button').removeClass('led-off').addClass('led-on');
                    } else {
                        $('#led-button').removeClass('led-on').addClass('led-off');
                    }
                    
                    // Update the LED status after the LED button is clicked
                    updateLEDStatus();
                });
            });
        });
    </script>
    
    
</body>
</html>
